<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box1{
            height: 25vh;
            width: 225px;
            background-color: blue;
            float: left;
        }
        .box2{
            height: 25vh;
            width: 225px;
            background-color:red;
            float: right;
            clear:both;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
</body>
</html>
