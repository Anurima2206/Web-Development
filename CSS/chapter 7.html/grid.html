<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            height: 50vh;
            display: grid;
            background-color: blueviolet;
            grid-gap: 12px 5px;
            grid-template-columns: auto auto auto auto;
            /* grid-template-rows: 232px 134px; */
            /* justify-content: center;
            align-content: space-around; */
        }
        .box{
            background-color: yellow;
            border:2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="grid-column: 1/3;">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        
    </div>
</body>
</html>
