<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- unordered list -->
    <ul type="circle">
        <li>Fried Rice</li>
        <li>Biriyani</li>
        <li>Noodles</li>
        <li>Momo</li>
    </ul>
    <!-- ordered list -->
    <ol type="I">
        <li>Fried Rice</li>
        <li>Biriyani</li>
        <li>Noodles</li>
        <li>Momo</li>
    </ol>
    <hr>
    <!-- table  -->
    <!-- thead and tbody can be placed from anywhere to anywhere to group the parts -->
    <div>
        <table>
            <thead>
            <caption>Details of Students</caption>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th colspan="2">Sections of students</th>
                <th>Roll No.</th>
                <th></th>
            </tr>
            <tr>
                <td>Anu</td>
                <td>5</td>
                <td>A</td>
                <td>B</td>
                <td>99</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Trinu</td>
                <td>6</td>
                <td>G</td>
                <td>E</td>
                <td>45</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>

</html>
